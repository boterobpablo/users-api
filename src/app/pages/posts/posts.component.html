<app-banner [title]="'Posts'"></app-banner>

<app-spinner *ngIf="posts.length === 0"></app-spinner>



<main class="wrapper">
    <!-- class container is defined globally in styles.css  -->
    <div class="container">
        <article class="post" *ngFor="let post of posts">
            <span (click)="deletePost(post.id)">x</span>
            <h4>{{post.title}}}</h4>
            <p>{{post.body}}</p>
        </article>
    </div>
</main>
